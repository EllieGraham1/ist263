        <h1>Contact Me Form</h1>
        <form method="post" action="https://formspree.io/f/xzbwrznp">
            <label for="fullname">Name:</label>
            <input type="text" id="fullname" name="fname"><br>
            <label for="message">Message:</label>
            <textarea id="message" name="message"></textarea><br>
            <label for="text">Send By Text</label>
            <input type="radio" id="text" name="textemail" value="text">
            <label for="email">Send By Email</label>
            <input type="radio" id="email" name="textemail" value="email" checked><br>
            <label for="emoji">Do you want to add an emoji?</label>
            <input type="checkbox" id="emoji" name="emoji" value="yes">
            <label for="end">Which emoji?</label>
            <select id="end" name="end">
                <option value="smiley">Smiley Face</option>
                <option value="sad">Sad Face</option>
                <option value="mad">Mad face</option>
                <option value="goofy">Goofy face</option>
            </select><br>
            <input type="submit" value="send my form">
        </form>
    </body>
</html>
